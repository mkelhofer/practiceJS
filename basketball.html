  function avgPlayerTimeStartersBench(players){
    var avgOfStarterAvgMinutes = 0;
    var numStarters = 0;
    var avgOfBenchAvgMinutes = 0;
    var numBench = 0;
    for(i=0; i<players.length; i++){
      if(players[i].starter == true){
        avgOfStarterAvgMinutes += players[i].avgMinutesPlayed;
        numStarters
        }
      else{
        avgOfBenchAvgMinutes += players[i].avgMinutesPlayed;
        numBench++
      }
    }
    avgOfStarterAvgMinutes/numStarters;
    avgOfBenchAvgMinutes/numBench;

    var starterBench = {starter: avgOfStarterAvgMinutes, bench: avgOfBenchAvgMinutes};
    return starterBench
  }

  function rosterPoints(players, points){
    playerNames = [];
    for(i=0; i<players.length; i++){
      if(players[i].avgPoints > points){
        playerNames.push(players[i].name);
      }
    }
    return playerNames;
  }

  function rosterRebounds(players, rebounds){
    playerNames = [];

      }
    }
